<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEBCAST ‚õàÔ∏è Anime Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Maru+Gothic:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --clear-sky: #4fc3f7;
            --cloudy: #ffb74d;
            --stormy: #f06292;
            --typhoon: #ff1744;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated weather background */
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .weather-bg.clear {
            background: linear-gradient(180deg, #1a237e 0%, #4fc3f7 50%, #81d4fa 100%);
        }

        .weather-bg.cloudy {
            background: linear-gradient(180deg, #37474f 0%, #78909c 50%, #ffb74d 100%);
        }

        .weather-bg.stormy {
            background: linear-gradient(180deg, #1a1a2e 0%, #4a148c 50%, #f06292 100%);
            animation: lightning 4s infinite;
        }

        .weather-bg.typhoon {
            background: linear-gradient(180deg, #0d0d0d 0%, #b71c1c 50%, #ff1744 100%);
            animation: pulse-bg 1s infinite;
        }

        @keyframes lightning {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.3; }
            97% { opacity: 1; }
            98% { opacity: 0.5; }
        }

        @keyframes pulse-bg {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-up 8s infinite linear;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 2rem 0;
        }

        .logo {
            font-family: 'Dela Gothic One', cursive;
            font-size: 4.5rem;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                4px 4px 0 #ff1744,
                8px 8px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .jp-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        /* Main Weather Card */
        .forecast-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 3rem;
            margin: 2rem 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .forecast-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent 30%);
            animation: rotate-border 10s linear infinite;
        }

        @keyframes rotate-border {
            to { transform: rotate(360deg); }
        }

        .forecast-content {
            position: relative;
            z-index: 1;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .weather-icon {
            font-size: 8rem;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px currentColor);
        }

        .weather-icon.clear { color: var(--clear-sky); }
        .weather-icon.cloudy { color: var(--cloudy); }
        .weather-icon.stormy { color: var(--stormy); animation: shake 0.5s infinite; }
        .weather-icon.typhoon { color: var(--typhoon); animation: spin-pulse 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        @keyframes spin-pulse {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .weather-info h2 {
            font-family: 'Dela Gothic One', cursive;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .weather-info h2.clear { color: var(--clear-sky); }
        .weather-info h2.cloudy { color: var(--cloudy); }
        .weather-info h2.stormy { color: var(--stormy); }
        .weather-info h2.typhoon { color: var(--typhoon); text-shadow: 0 0 20px var(--typhoon); }

        .weather-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .broadcast-time {
            font-family: 'Space Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            text-align: right;
        }

        .broadcast-time .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .broadcast-time .time {
            font-size: 1.1rem;
            margin-top: 0.25rem;
        }

        /* Forecast Message */
        .forecast-message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border-left: 4px solid var(--stormy);
        }

        .forecast-message p {
            font-size: 1.4rem;
            line-height: 1.8;
        }

        .forecast-message .announcer {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-style: italic;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, background 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Dela Gothic One', cursive;
            font-size: 2rem;
            background: linear-gradient(135deg, #4fc3f7, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        /* Trending Section */
        .trending-section {
            margin-top: 3rem;
        }

        .section-title {
            font-family: 'Dela Gothic One', cursive;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title span {
            font-size: 2rem;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .anime-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .anime-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(240, 98, 146, 0.3);
        }

        .anime-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
        }

        .anime-info {
            padding: 1.25rem;
        }

        .anime-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .anime-score {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-family: 'Space Mono', monospace;
            color: #ffd700;
        }

        .anime-members {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .weather-badge {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weather-badge.clear {
            background: rgba(79, 195, 247, 0.2);
            color: var(--clear-sky);
        }

        .weather-badge.cloudy {
            background: rgba(255, 183, 77, 0.2);
            color: var(--cloudy);
        }

        .weather-badge.stormy {
            background: rgba(240, 98, 146, 0.2);
            color: var(--stormy);
        }

        .weather-badge.typhoon {
            background: rgba(255, 23, 68, 0.3);
            color: var(--typhoon);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 6rem;
            color: var(--text-secondary);
        }

        .loading-icon {
            font-size: 4rem;
            animation: spin-pulse 2s infinite;
            margin-bottom: 1rem;
        }

        /* Alert Banner */
        .alert-banner {
            background: linear-gradient(90deg, var(--typhoon), #ff6b6b, var(--typhoon));
            background-size: 200% 100%;
            animation: gradient-shift 2s linear infinite;
            color: white;
            text-align: center;
            padding: 0.75rem;
            font-family: 'Dela Gothic One', cursive;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--stormy);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .weather-icon { font-size: 5rem; }
            .weather-info h2 { font-size: 2rem; }
            .weather-header { flex-direction: column; align-items: center; text-align: center; }
            .weather-main { flex-direction: column; }
            .broadcast-time { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="weather-bg clear" id="weather-bg">
        <div class="particles" id="particles"></div>
    </div>
    
    <div id="alert-container"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">WEEBCAST</h1>
            <p class="tagline">üéå Your Anime Weather Forecast üéå</p>
            <p class="jp-text">„Ç¢„Éã„É°Ê¥ªÂãï‰∫àÂ†± ÔΩû ‰ªäÊó•„ÅÆ„Ç™„Çø„ÇØÂ§©Ê∞ó ÔΩû</p>
        </header>

        <main id="app">
            <div class="loading">
                <div class="loading-icon">üåÄ</div>
                <p>Scanning the weeb-o-sphere...</p>
                <p class="jp-text">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://myanimelist.net" target="_blank">MyAnimeList</a> atmospheric data</p>
            <p class="jp-text" style="margin-top: 0.5rem;">‰ø°„Åò„Å¶„ÄÇË®àÁîªÈÄö„Çä„ÄÇ</p>
        </footer>
    </div>

    <script>
        // Auto-detect local development
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8787'
            : 'https://api.weebcast.com';

        // Weather mapping
        const WEATHER_DATA = {
            'Low': {
                icon: '‚òÄÔ∏è',
                class: 'clear',
                title: 'Clear Skies',
                titleJp: 'Êô¥„Çå',
                subtitle: 'Peaceful day in the weeb-o-sphere'
            },
            'Medium': {
                icon: '‚õÖ',
                class: 'cloudy',
                title: 'Cloudy',
                titleJp: 'Êõá„Çä',
                subtitle: 'Activity brewing on the horizon'
            },
            'High': {
                icon: '‚õàÔ∏è',
                class: 'stormy',
                title: 'STORM WARNING',
                titleJp: 'ÂµêË≠¶Â†±',
                subtitle: 'Heavy weeb traffic incoming!'
            },
            'Critical': {
                icon: 'üåÄ',
                class: 'typhoon',
                title: 'TYPHOON ALERT',
                titleJp: 'Âè∞È¢®Ë≠¶Â†±',
                subtitle: 'MAXIMUM WEEB ENERGY DETECTED'
            }
        };

        const WEATHER_BADGES = {
            'Low': { class: 'clear', text: '‚òÄÔ∏è Clear' },
            'Medium': { class: 'cloudy', text: '‚õÖ Cloudy' },
            'High': { class: 'stormy', text: '‚õàÔ∏è Stormy' },
            'Critical': { class: 'typhoon', text: 'üåÄ TYPHOON' }
        };

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Scanning...';
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', { 
                weekday: 'short',
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function createParticles(weatherClass) {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            
            const count = weatherClass === 'typhoon' ? 50 : weatherClass === 'stormy' ? 30 : 15;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 10 + 5) + 'px';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        function renderApp(data) {
            const level = data.activityLevel || 'Low';
            const weather = WEATHER_DATA[level] || WEATHER_DATA['Low'];
            
            // Update background
            const bg = document.getElementById('weather-bg');
            bg.className = `weather-bg ${weather.class}`;
            createParticles(weather.class);
            
            // Show alert banner for critical
            const alertContainer = document.getElementById('alert-container');
            if (level === 'Critical') {
                alertContainer.innerHTML = `
                    <div class="alert-banner">
                        ‚ö†Ô∏è EXTREME WEEB WEATHER ALERT ‚ö†Ô∏è ALL WEEBS TAKE COVER ‚ö†Ô∏è THIS IS NOT A DRILL ‚ö†Ô∏è
                    </div>
                `;
            } else {
                alertContainer.innerHTML = '';
            }
            
            document.getElementById('app').innerHTML = `
                <div class="forecast-card">
                    <div class="forecast-content">
                        <div class="weather-header">
                            <div class="weather-main">
                                <div class="weather-icon ${weather.class}">${weather.icon}</div>
                                <div class="weather-info">
                                    <h2 class="${weather.class}">${weather.title}</h2>
                                    <p class="weather-subtitle">${weather.subtitle}</p>
                                    <p class="jp-text" style="margin-top: 0.5rem; font-size: 1.2rem;">${weather.titleJp}</p>
                                </div>
                            </div>
                            <div class="broadcast-time">
                                <div class="label">Last Broadcast</div>
                                <div class="time">${formatDate(data.lastUpdated)}</div>
                            </div>
                        </div>

                        <div class="forecast-message" style="border-left-color: var(--${weather.class});">
                            <p>${data.weebcastStatus || 'Monitoring the weeb-o-sphere for anime activity...'}</p>
                            <p class="announcer">‚Äî Your Weebcast Weather Reporter</p>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">üë•</div>
                                <div class="stat-value">${formatNumber(data.metrics?.members || 0)}</div>
                                <div class="stat-label">Weebs Detected</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">üî•</div>
                                <div class="stat-value">${formatNumber(data.metrics?.activeUsers || 0)}</div>
                                <div class="stat-label">Currently Active</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">‚≠ê</div>
                                <div class="stat-value">${(data.metrics?.score || 0).toFixed(1)}</div>
                                <div class="stat-label">Hype Index</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon">üíñ</div>
                                <div class="stat-value">${formatNumber(data.metrics?.favorites || 0)}</div>
                                <div class="stat-label">Favorites</div>
                            </div>
                        </div>
                    </div>
                </div>

                ${data.trendingAnime?.length ? `
                    <section class="trending-section">
                        <h3 class="section-title"><span>üì°</span> Storm Fronts (Trending Anime)</h3>
                        <div class="trending-grid">
                            ${data.trendingAnime.slice(0, 8).map(anime => {
                                const badge = WEATHER_BADGES[anime.activityLevel] || WEATHER_BADGES['Low'];
                                return `
                                    <div class="anime-card">
                                        <img class="anime-image" src="${anime.imageUrl || ''}" alt="${anime.title}" loading="lazy" onerror="this.style.background='linear-gradient(135deg, #1a1a2e, #4a148c)'">
                                        <div class="anime-info">
                                            <h4 class="anime-title">${anime.title}</h4>
                                            <div class="anime-stats">
                                                <span class="anime-score">‚òÖ ${(anime.score || 0).toFixed(1)}</span>
                                                <span class="anime-members">${formatNumber(anime.members || 0)} weebs</span>
                                            </div>
                                            <span class="weather-badge ${badge.class}">${badge.text}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </section>
                ` : ''}
            `;
        }

        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE}/api/activity`);
                const data = await response.json();
                renderApp(data);
            } catch (error) {
                console.error('Failed to fetch data:', error);
                // Show demo data for development
                renderApp({
                    activityLevel: 'High',
                    weebcastStatus: '‚õàÔ∏è STORM WARNING! A massive weeb front is moving in from the east! Expect heavy anime discussions and possible waifu wars. Take shelter in your favorite streaming site!',
                    metrics: {
                        members: 15420000,
                        activeUsers: 234500,
                        score: 8.42,
                        favorites: 89000
                    },
                    trendingAnime: [
                        { id: 1, title: 'Solo Leveling', score: 8.7, members: 520000, activityLevel: 'High', imageUrl: '' },
                        { id: 2, title: 'Frieren: Beyond Journey\'s End', score: 9.1, members: 480000, activityLevel: 'Critical', imageUrl: '' },
                        { id: 3, title: 'Jujutsu Kaisen', score: 8.6, members: 450000, activityLevel: 'High', imageUrl: '' },
                        { id: 4, title: 'Demon Slayer', score: 8.5, members: 420000, activityLevel: 'Medium', imageUrl: '' },
                    ],
                    lastUpdated: new Date().toISOString()
                });
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);

        // Initialize particles
        createParticles('clear');
    </script>
</body>
</html>
